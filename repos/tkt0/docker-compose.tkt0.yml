version: '3'

services:
  tkt0-jupyter:
    image: jupyter/scipy-notebook:latest
    container_name: tkt0-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ../../data/python:/home/jovyan/work
    environment:
      - JUPYTER_ENABLE_LAB=yes
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tkt0-jupyter.rule=Host(`python.localhost`)"
      - "traefik.http.services.tkt0-jupyter.loadbalancer.server.port=8888"
    command: ["start-notebook.sh", "--NotebookApp.token=''", "--NotebookApp.password=''", "--ip=0.0.0.0"]
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8888"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  tkt0-flask:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tkt0-flask
    ports:
      - "5000:5000"
    volumes:
      - ../../data/python:/app
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.tkt0-flask.rule=Host(`flask.localhost`)"
      - "traefik.http.services.tkt0-flask.loadbalancer.server.port=5000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:5000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

networks:
  app-network:
    external: true